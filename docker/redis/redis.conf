# Redis Configuration for Media Bot

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory Management
maxmemory 512mb
maxmemory-policy noeviction

# Security
# requirepass your_redis_password_here

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Performance
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# BullMQ Optimization
# Keep more recent data in memory
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
